[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana/
serve_from_sub_path = true

[database]
type = sqlite3
path = grafana.db
cache_mode = shared
wal = false

[session]
provider = file
provider_config = sessions

[analytics]
reporting_enabled = false
check_for_updates = false

[security]
admin_user = admin
disable_gravatar = true
cookie_secure = false
cookie_samesite = lax
allow_embedding = false

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[log]
mode = console
level = warn
filters = rendering:debug

[metrics]
enabled = false

[rendering]
server_url = http://renderer:8081/render
callback_url = http://grafana:3000/grafana/

[unified_alerting]
enabled = true
execute_alerts = true
evaluation_timeout = 30s
max_attempts = 3
min_interval = 10s

[alerting]
enabled = false

[panels]
disable_sanitize_html = false

[dashboards]
versions_to_keep = 5
min_refresh_interval = 1m

[auth.proxy]
enabled = false

[auth.basic]
enabled = true

[feature_toggles]
enable = tempoSearch tempoBackendSearch 