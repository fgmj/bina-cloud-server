<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}">

<head>
    <title th:text="${dispositivo.id == null ? 'Novo Dispositivo' : 'Editar Dispositivo'} + ' - Bina Cloud'"></title>
</head>

<body>
    <main layout:fragment="content">
        <div class="container-fluid py-4">
            <!-- Alertas -->
            <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${mensagem}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${erro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Cabeçalho -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0" th:text="${dispositivo.id == null ? 'Novo Dispositivo' : 'Editar Dispositivo'}">
                </h1>
                <a th:href="@{/dispositivos}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Voltar
                </a>
            </div>

            <!-- Formulário -->
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/dispositivos}" th:object="${dispositivo}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{dataCadastro}">
                        <input type="hidden" th:field="*{ultimaConexao}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome *</label>
                                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="identificador" class="form-label">Identificador *</label>
                                <input type="text" class="form-control" id="identificador" th:field="*{identificador}"
                                    required>
                                <div class="form-text">Identificador único do dispositivo. Não pode ser alterado após a
                                    criação.</div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="ativo" th:field="*{ativo}">
                                    <label class="form-check-label" for="ativo">Ativo</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Data de Cadastro</label>
                                <input type="text" class="form-control"
                                    th:value="${#temporals.format(dispositivo.dataCadastro, 'dd/MM/yyyy HH:mm:ss')}"
                                    readonly>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Última Conexão</label>
                                <input type="text" class="form-control"
                                    th:value="${dispositivo.ultimaConexao != null ? #temporals.format(dispositivo.ultimaConexao, 'dd/MM/yyyy HH:mm:ss') : 'Nunca'}"
                                    readonly>
                            </div>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <th:block layout:fragment="scripts">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Desabilitar o campo identificador se estiver editando
                const identificadorInput = document.getElementById('identificador');
                if (identificadorInput.value) {
                    identificadorInput.readOnly = true;
                    identificadorInput.classList.add('bg-light');
                }
            });
        </script>
    </th:block>
</body>

</html>
