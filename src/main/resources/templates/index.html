<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}">

<head>
    <title>Dashboard - Bina Cloud</title>
    <th:block layout:fragment="css">
        <style>
            .stat-card {
                transition: transform 0.2s;
            }

            .stat-card:hover {
                transform: translateY(-5px);
            }

            .stat-icon {
                font-size: 2rem;
                opacity: 0.8;
            }

            .chart-container {
                position: relative;
                height: 300px;
                margin-bottom: 1rem;
            }

            .call-list {
                max-height: 400px;
                overflow-y: auto;
            }

            .call-item {
                padding: 10px;
                border-bottom: 1px solid #eee;
            }

            .status-badge {
                display: inline-block;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                margin-right: 5px;
            }

            .status-active {
                background-color: #28a745;
            }

            .status-inactive {
                background-color: #dc3545;
            }

            .monitor-table {
                max-height: 400px;
                overflow-y: auto;
            }

            .notification {
                display: none;
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
                min-width: 300px;
                max-width: 500px;
                animation: slideIn 0.3s ease-out;
            }

            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }

                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        </style>
    </th:block>
</head>

<body>
    <main layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Resumo do dia</h1>
            <a href="/monitor" class="btn btn-primary">
                <i class="fas fa-desktop"></i> Monitor em Tempo Real
            </a>
        </div>

        <!-- Estatísticas -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Total de Chamadas</h6>
                                <h2 class="card-title mb-0" id="totalCalls">0</h2>
                            </div>
                            <div class="stat-icon text-primary">
                                <i class="fas fa-phone"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Chamadas Atendidas</h6>
                                <h2 class="card-title mb-0" id="answeredCalls">0</h2>
                            </div>
                            <div class="stat-icon text-success">
                                <i class="fas fa-phone-volume"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Chamadas Perdidas</h6>
                                <h2 class="card-title mb-0" id="missedCalls">0</h2>
                            </div>
                            <div class="stat-icon text-danger">
                                <i class="fas fa-phone-slash"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Taxa de Atendimento</h6>
                                <h2 class="card-title mb-0" id="answerRate">0%</h2>
                            </div>
                            <div class="stat-icon text-info">
                                <i class="fas fa-chart-line"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <!-- Últimas Chamadas -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Últimas Chamadas</h5>
                    </div>
                    <div class="card-body">
                        <div class="call-list" id="recentCallsList">
                            <!-- Preenchido via JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Monitor em Tempo Real -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Monitor em Tempo Real</h5>
                    </div>
                    <div class="card-body">
                        <div id="notification" class="notification"></div>
                        <div id="connectionStatus" class="connection-status">Conectando...</div>
                        <div class="monitor-table table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Número</th>
                                        <th>Data/Hora</th>
                                        <th>Status</th>
                                        <th>Dispositivo</th>
                                    </tr>
                                </thead>
                                <tbody id="monitorTable">
                                    <!-- Preenchido via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dispositivos Conectados -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Dispositivos Conectados</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="deviceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script>

        </script>
    </main>

    <th:block layout:fragment="scripts">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script th:src="@{/js/index.js}"></script>
    </th:block>
</body>

</html>
