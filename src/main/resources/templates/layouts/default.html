<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="title">Bina Cloud</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/common/variables.css}" rel="stylesheet">
    <link th:href="@{/css/common/layout.css}" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!-- Custom CSS Fragment -->
    <th:block layout:fragment="css"></th:block>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <!--<img th:src="@{/img/logo.png}" alt="Bina Cloud Logo" class="logo">-->
            <h1>Bina Cloud</h1>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}" th:classappend="${currentPage == 'index' ? 'active' : ''}">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/monitor}" th:classappend="${currentPage == 'monitor' ? 'active' : ''}">
                    <i class="fas fa-desktop"></i>
                    <span>Monitor</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/eventos}" th:classappend="${currentPage == 'eventos' ? 'active' : ''}">
                    <i class="fas fa-history"></i>
                    <span>Eventos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard}"
                    th:classappend="${currentPage == 'dashboard' ? 'active' : ''}">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dispositivos}"
                    th:classappend="${currentPage == 'dispositivos' ? 'active' : ''}">
                    <i class="fas fa-microchip"></i>
                    <span>Dispositivos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuarios}"
                    th:classappend="${currentPage == 'usuarios' ? 'active' : ''}">
                    <i class="fas fa-users"></i>
                    <span>Usuários</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="btn btn-link d-md-none" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="ms-auto d-flex align-items-center">
                    <!-- Theme Toggle -->
                    <div class="form-check form-switch me-3">
                        <input class="form-check-input" type="checkbox" id="themeToggle">
                        <label class="form-check-label" for="themeToggle">
                            <i class="fas fa-moon"></i>
                        </label>
                    </div>

                    <!-- User Menu -->
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" id="userMenu"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i>
                            <span th:text="${#authentication != null ? #authentication.name : 'Usuário'}">Usuário</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt"></i> Sair
                                </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container-fluid py-4">
            <th:block layout:fragment="content"></th:block>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span id="currentTime"></span>
                    </div>
                    <div>
                        <span class="text-muted">Bina Cloud &copy; 2024</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Saída</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja sair do sistema?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <a th:href="@{/logout}" class="btn btn-primary">Sair</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Custom JS -->
    <script th:src="@{/js/components/darkMode.js}"></script>

    <!-- Custom JS Fragment -->
    <th:block layout:fragment="scripts"></th:block>
</body>

</html>
